<div id="page-content-wrapper">
    <div class="container-fluid">

        <h1>Resumen</h1>
        <div class="list-group">

            @for (product of productsOnCart(); track product.id) {
                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>{{ product.nombre }}</span>
                    <small>Cantidad: {{ product.count }}</small>
                    <small>$ {{ getUnitTotal(product) }}<button type="button" (click)="removeFromCart(product)" class="btn btn-light"><i class="bi bi-trash"></i></button></small>
                </div>
            }

            <div class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center">
                <span>Subtotal</span>
                <small>$ {{ subTotal().toFixed(2) }}</small>
            </div>

            <div class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center">
                <span>Gastos de transporte</span>
                <small>$ {{ deliveryTotal().toFixed(2) }}</small>
            </div>
            <div class="list-group-item list-group-item-action active d-flex justify-content-between align-items-center">
                <h5>Total</h5>
                <h5>$ {{ total().toFixed(2) }}</h5>
            </div>
        </div>

    </div>
</div>
